<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mignon2</title>
    <style>
        body {
            background-color: gainsboro;
        }
        /* les styles pour la section */
        #mignon2 {
            width: 50%;
            margin: 0 auto;
        }
        /* les styles pour le tableau */
        table {
            border-collapse: collapse;
            background-color: white;
        }
        td {
            width: 2em;
            height: 2em;
            /* border: 1px solid black; */
        }
        .black{
            background-color: black;
        }
        .hair{
            background-color: #2C2417;
        }
        .light_hair{
            background-color: #403323;
        }
        .skin{
            background-color: #FDA97B;
        }
        .darker_skin{
            background-color: #FA9B67;
        }
        .darker_green{
            background-color: #243318;
        }
        .dark_green{
            background-color: #314B1E;
        }
        .green{
            background-color: #3A5324;
        }
        .light_green{
            background-color: #679636;
        }
        .yellow{
            background-color: #FBCE2C;
        }
        .cream{
            background-color: #FFE3B1;
        }
        .light_cream{
            background-color: #FCEDCC;
        }
        .darker_brown{
            background-color: #6F2D0B;
        }
        .dark_brown{
            background-color: #883509;
        }
        .brown{
            background-color: #724724;
        }
        .light_brown{
            background-color: #81532A;
        }
        .lighter_brown{
            background-color: #95602E;
        }
    </style>
</head>
<body>
    <div id="mignon2">
        <!-- tr*22>td*17 -->
        <table>
            <!-- 1ère rangée -->
            <tr>
                <td colspan="4"></td>
                <td colspan="6" class="black"></td>
                <td colspan="7"></td>
            </tr>
            <!-- 2e rangée -->
            <tr>
                <td colspan="3"></td>
                <td class="black"></td>
                <td colspan="5" class="hair"></td>
                <td colspan="4" class="black"></td>
                <td colspan="4"></td>
            </tr>
            <!-- 3e rangée -->
            <tr>
                <td colspan="2"></td>
                <td class="black"></td>
                <td colspan="2" class="hair"></td>
                <td colspan="3" class="light_hair"></td>
                <td colspan="5" class="hair"></td>
                <td class="black"></td>
                <td colspan="3"></td>
            </tr>
            <!-- 4e rangée -->
            <tr>
                <td colspan="2"></td>
                <td class="black"></td>
                <td class="hair"></td>
                <td colspan="4" class="light_hair"></td>
                <td class="hair"></td>
                <td colspan="3" class="light_hair"></td>
                <td colspan="2" class="hair"></td>
                <td class="black"></td>
                <td colspan="2"></td>
            </tr>
            <!-- 5e rangée -->
            <tr>
                <td></td>
                <td class="black"></td>
                <td colspan="2" class="hair"></td>
                <td colspan="4" class="light_hair"></td>
                <td class="hair"></td>
                <td colspan="4" class="light_hair"></td>
                <td class="hair"></td>
                <td class="black"></td>
                <td colspan="2"></td>
            </tr>
            <!-- 6e rangée -->
            <tr>
                <td></td>
                <td class="black"></td>
                <td class="hair"></td>
                <td colspan="5" class="light_hair"></td>
                <td class="hair"></td>
                <td colspan="5" class="light_hair"></td>
                <td class="hair"></td>
                <td class="black"></td>
                <td></td>
            </tr>
            <!-- 7e rangée -->
            <tr>
                <td class="black"></td>
                <td colspan="2" class="hair"></td>
                <td colspan="4" class="light_hair"></td>
                <td colspan="3" class="hair"></td>
                <td colspan="6" class="light_hair"></td>
                <td class="black"></td>
            </tr>
            <!-- 8e rangée -->
            <tr>
                <td colspan="2" class="black"></td>
                <td class="hair"></td>
                <td class="light_hair"></td>
                <td colspan="3" class="hair"></td>
                <td colspan="2" class="skin"></td>
                <td colspan="4" class="hair"></td>
                <td colspan="2" class="light_hair"></td>
                <td colspan="2" class="black"></td>
            </tr>
            <!-- 9e rangée -->
            <tr>
                <td></td>
                <td class="black"></td>
                <td colspan="3" class="hair"></td>
                <td class="skin"></td>
                <td colspan="2" class="hair"></td>
                <td colspan="2" class="skin"></td>
                <td class="hair"></td>
                <td class="skin"></td>
                <td colspan="2" class="hair"></td>
                <td class="light_hair"></td>
                <td class="black"></td>
                <td></td>
            </tr>
            <!-- 10e rangée -->
            <tr>
                <td></td>
                <td colspan="2" class="black"></td>
                <td class="hair"></td>
                <td class="light_hair"></td>
                <td colspan="8" class="skin"></td>
                <td colspan="3" class="hair"></td>
                <td class="black"></td>
            </tr>
            <!-- 11e rangée -->
            <tr>
                <td colspan="2"></td>
                <td class="black"></td>
                <td class="hair"></td>
                <td class="darker_skin"></td>
                <td class="skin"></td>
                <td class="black"></td>
                <td colspan="3" class="skin"></td>
                <td class="black"></td>
                <td colspan="2" class="skin"></td>
                <td class="light_hair"></td>
                <td class="darker_skin"></td>
                <td colspan="2" class="black"></td>
            </tr>
            <!-- 12e rangée -->
            <tr>
                <td colspan="2"></td>
                <td colspan="2" class="black"></td>
                <td class="darker_skin"></td>
                <td colspan="8" class="skin"></td>
                <td class="light_hair"></td>
                <td class="darker_skin"></td>
                <td class="black"></td>
                <td></td>
            </tr>
            <!-- 13e rangée -->
            <tr>
                <td colspan="3"></td>
                <td class="black"></td>
                <td class="darker_skin"></td>
                <td colspan="2" class="skin"></td>
                <td colspan="3" class="black"></td>
                <td colspan="4" class="skin"></td>
                <td class="light_hair"></td>
                <td class="black"></td>
                <td></td>
            </tr>
            <!-- 14e rangée -->
            <tr>
                <td colspan="3"></td>
                <td class="black"></td>
                <td colspan="2" class="darker_skin"></td>
                <td colspan="8" class="skin"></td>
                <td class="black"></td>
                <td colspan="2"></td>
            </tr>
            <!-- 15e rangée -->
            <tr>
                <td colspan="3"></td>
                <td colspan="2" class="black"></td>
                <td colspan="5" class="darker_skin"></td>
                <td colspan="3" class="skin"></td>
                <td colspan="2" class="black"></td>
                <td colspan="2"></td>
            </tr>
            <!-- 16e rangée -->
            <tr>
                <td colspan="5"></td>
                <td colspan="8" class="black"></td>
                <td class="dark_green"></td>
                <td class="black"></td>
                <td colspan="2"></td>
            </tr>
            <!-- 17e rangée -->
            <tr>
                <td colspan="4"></td>
                <td class="black"></td>
                <td class="dark_green"></td>
                <td class="green"></td>
                <td class="darker_green"></td>
                <td class="light_green"></td>
                <td class="darker_green"></td>
                <td colspan="4" class="green"></td>
                <td class="dark_green"></td>
                <td class="black"></td>
                <td></td>
            </tr>
            <!-- 18e rangée -->
            <tr>
                <td colspan="3"></td>
                <td class="black"></td>
                <td class="cream"></td>
                <td class="black"></td>
                <td class="darker_brown"></td>
                <td class="cream"></td>
                <td class="yellow"></td>
                <td class="light_cream"></td>
                <td class="darker_brown"></td>
                <td class="dark_brown"></td>
                <td class="black"></td>
                <td class="light_cream"></td>
                <td class="dark_green"></td>
                <td class="black"></td>
                <td></td>
            </tr>
            <!-- 19e rangée -->
            <tr>
                <td colspan="3"></td>
                <td class="black"></td>
                <td class="darker_skin"></td>
                <td class="black"></td>
                <td class="darker_brown"></td>
                <td class="cream"></td>
                <td colspan="2" class="light_cream"></td>
                <td class="darker_brown"></td>
                <td class="dark_brown"></td>
                <td class="black"></td>
                <td class="darker_skin"></td>
                <td colspan="2" class="dark_green"></td>
                <td class="black"></td>
            </tr>
            <!-- 20e rangée -->
            <tr>
                <td colspan="4"></td>
                <td colspan="2" class="black"></td>
                <td class="darker_brown"></td>
                <td colspan="3" class="brown"></td>
                <td class="darker_brown"></td>
                <td class="dark_brown"></td>
                <td class="black"></td>
                <td class="dark_green"></td>
                <td colspan="2" class="darker_green"></td>
                <td class="black"></td>
            </tr>
            <!-- 21e rangée -->
            <tr>
                <td colspan="5"></td>
                <td class="black"></td>
                <td colspan="2" class="light_brown"></td>
                <td class="lighter_brown"></td>
                <td class="light_brown"></td>
                <td colspan="2" class="lighter_brown"></td>
                <td class="black"></td>
                <td colspan="2" class="darker_green"></td>
                <td class="black"></td>
                <td></td>
            </tr>
            <!-- 22e rangée -->
            <tr>
                <td colspan="5"></td>
                <td class="black"></td>
                <td class="darker_skin"></td>
                <td colspan="4" class="black"></td>
                <td class="darker_skin"></td>
                <td colspan="3" class="black"></td>
                <td colspan="2"></td>
            </tr>
            <!-- 23e rangée -->
            <tr>
                <td colspan="5"></td>
                <td colspan="3" class="black"></td>
                <td colspan="2"></td>
                <td colspan="3" class="black"></td>
                <td colspan="4"></td>
            </tr>
        </table>
    </div>
</body>
</html>
